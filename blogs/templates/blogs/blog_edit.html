{% extends "base.html" %}
{% load static %}

{% block title %}Edit Blog{% endblock title %}

{% block content %}
    <h2>Edit Blog</h2>

    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
